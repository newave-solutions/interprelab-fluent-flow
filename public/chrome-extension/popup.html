<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterpreCoach</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 20px 0;
      opacity: 0.9;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .hipaa-badge {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ InterpreCoach</h1>
  <p>Click on any webpage to activate real-time medical interpretation assistance.</p>
  <button class="btn" id="activateBtn">Activate on Current Page</button>
  <div class="hipaa-badge">
    ðŸ”’ HIPAA Compliant<br>
    No PHI stored or transmitted
  </div>
  
  <script>
    document.getElementById('activateBtn').addEventListener('click', () => {
      chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
        chrome.tabs.sendMessage(tabs[0].id, { action: 'toggle' });
        window.close();
      });
    });
  </script>
</body>
</html>
