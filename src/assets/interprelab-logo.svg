<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#000000"/>

  <!-- "i" letter with dots -->
  <g fill="#4A90E2">
    <!-- Main "i" shape -->
    <rect x="20" y="15" width="8" height="30" rx="4"/>
    <!-- Dots around "i" -->
    <circle cx="15" cy="12" r="2"/>
    <circle cx="25" cy="8" r="1.5"/>
    <circle cx="35" cy="12" r="2"/>
    <circle cx="12" cy="20" r="1"/>
    <circle cx="38" cy="25" r="1"/>
    <circle cx="15" cy="35" r="1.5"/>
    <circle cx="32" cy="40" r="1"/>
    <!-- Top dot of "i" -->
    <circle cx="24" cy="8" r="3"/>
  </g>

  <!-- "Lab" text -->
  <text x="120" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4A90E2">Lab</text>
</svg>
